<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no, user-scalable=no">
  <title>Measuring Tape</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container h-100 mt-2">
    <div class="row">
      <div id="set-heading-container" class="col">
        <div class="alert alert-primary" id="headingSavedAlert" style="display: none">
          <h6 class="alert-heading mb-0">Heading Saved:
            <span class="alert-link" id="currentHeadingSavedAs"></span>
          </h6>
        </div>
        <div id="set-heading-input" class="input-group">
          <input type="text" readonly id="currentHeading" class="form-control" placeholder="Current Heading" />
          <span class="input-group-btn">
              <button id="setHeadingButton" class="btn btn-primary">Set Heading</button>
            </span>
        </div>
      </div>
    </div>
    <div id="set-distance-container" style="display: none">
      <div id="set-distance-input" class="row">
        <div class="col-lg-10">
          <div class="input-group">
            <input type="number" id="distance" class="form-control" placeholder="Distance">
            <select name="units" class="form-control">
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                    <option value="meters">Meters</option>
                    <option value="km">Kilometers</option>
                </select>
          </div>
        </div>
        <div class="col-lg-2">
          <button type="button" id="submitButton" class="mt-2 form-control btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="alert alert-secondary" id="distanceSavedAlert" style="display: none">
        <h6 class="alert-heading mb-0" id="distanceSavedWithUnits"></h6>
      </div>
      <div id="output" class="list-group" style="display: none">
        <div class="list-group-item">
          <h6 class="h6 mb-0">Start:
            <span id="start" class="small"></span>
            </h6>
        </div>
        <div class="list-group-item">
          <h6 class="h6 mb-0">End:
            <span id="end" class="small"></span>
            </h6>
        </div>
        <div class="list-group-item">
          <h6 class="h6 mb-0">Heading:
            <span id="heading" class="small"></span>
             </h6>
        </div>
        <div class="list-group-item">
          <h6 class="h6 mb-0">Total:
            <span id="total" class="small"></span>
            </h6>
        </div>
        <div class="list-group-item">
          <h6 class="h6 mb-0">Remaining:
            <span id="current" class="small"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src='bundle.js'></script>
</body>

</html>
